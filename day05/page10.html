<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery UI Accordion - Default functionality</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      $(() => {
        //b1을 클릭했을 때 오른쪽에 있는 함수 내용을 실행해주세요!
        $("#b3").click(function () {
          $.ajax({
            url: "ok.html",
            success: (data) => {
              $("#d3").html(data);
            },
          });
        });
        $("#b1").click(function () {
          $.ajax({
            url: "weather.html",
            success: (data) => {
              $("#d1").html(data);
            },
          });
        });
        $("#b2").click(function () {
          $.ajax({
            url: "tour.html",
            success: (data) => {
              $("#d2").html(data);
            }
          })
        })
    })
    </script>
  </head>
  <body>
    <button id="b1">기상청정보 받아오기</button>
    <button id="b2">여행정보 받아오기</button>
    <button id="b3">AjaxTest 받아오기</button>
    <hr />
    <div id="d1" style="width: 200px; height: 100px; background: lime"></div>
    <div id="d2" style="width: 200px; height: 100px; background: yellow"></div>
    <div id="d3" style="width: 200px; height: 100px; background: pink"></div>
  </body>
</html>
