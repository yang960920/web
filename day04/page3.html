<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.입력
        //1-1. birth_year 변수를 만든다.
        //1-2. CPU 가 prompt 를 띄운다
        //1-3. 사용자가 연도를 입력
        //1-4. 사용자가 입력한 데이터를 cpu가 birth_year에 저장
        birth_year = prompt('태어난 연도 입력해주세요')
        // age = prompt('현재 몇년도인지 적으시오')

        //2.처리 ==> 연도로 나이 계산
        now = 2023
        result = now - parseInt(birth_year)
        // result = '당신의 나이는 ' + (age - birth_year + 1) + ' 입니다'

        //3.출력
        //3-1. cpu가 '나의 나이는' 과 
        //      RAM result 변수에 저장된 값을 가지고 와서 결합
        // 3.2. 결합한 문자들을 alert(문자들)명령어를 실행하면서 넣어줌.
        alert('나의 나이는 ' + result)
        // alert(result)
    </script>
</head>
