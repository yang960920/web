<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 변수(저장공간) 선언하고 , 값 할당
        
        // 기본 데이터 4가지 : 정수 , 실수 , 문자 , 논리
        // ==> 기본 제공되는 기호를 가지고 여러가지 연산처리를 할 수 있음.\
        
        // 나머지 데이터 : 영상 , 음성 , 이미지 , ....
        // ==> 특별한 부품(객체)가 필요하다.
        
        age = 100 //정수로 인식 , 따옴표 쓰면 안됨 ("",'')
        eye = 0.2 //실수로 인식 , 따옴표 쓰면 안됨 ("",'')
        // css 의 경우 숫자 뒤 ; 마무리 표시 필요 js 는 괜찮음

        name = "양현준" //'양현준' 도 가능
        lunch = true //false도 가능 , 논리형 데이터
        alert('내 나이는 ' + age + ' 입니다.')
        alert('내 시력은 ' + eye + ' 입니다.')
        alert('내 이름은 ' + name + ' 입니다.')
        alert('나는 점심을 맛있게 먹었을까? ' + lunch)
    </script>
</head>

</body>
</html>
