<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" bordercolor="red">
        <tr align="center" bgcolor="lime">
            <th width="100">항목</th>
            <th width="300">입력</th>
        </tr>
        <tr align="center">
            <td width="100" bgcolor="#19e3cf">번호</td>
            <td width="300" bgcolor="yellow">
                <input type="text">
            </td>
        </tr>
        <tr align="center">
            <td width="100" bgcolor="#19e3cf">제목</td>
            <td width="300" bgcolor="yellow">
                <input type="text">
            </td>
        </tr>

        <!-- style="위치 : 색깔;" css의 기본으로 이후 배움. -->

        <tr align="center">
            <td width="100" bgcolor="#19e3cf">내용</td>
            <td width="300" bgcolor="yellow">
                <textarea style="background: pink;" rows="10" cols="30"></textarea>
            </td>
        </tr>
        <tr align="center">
            <td width="100" bgcolor="#19e3cf">작성자</td>
            <td width="300" bgcolor="yellow">
                <input type="text">
            </td>
        </tr>
        <tr align="center">
            <td bgcolor="yellow" colspan="2">
                <!-- input type = "button" value = "글쓰기 완료" 도 똑같이 가능하다.-->
                <input type="submit" value="글쓰기완료">
            </td>
        </tr>
    </table>

</body>
</html>
