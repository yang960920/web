<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- audio video 요기에 controls 를 넣으면 웹 내에서 조작이 가능  -->
    <!-- iframe 은 공유시 퍼가기를 클릭하면 나오는 문법을 스크랩 -->
    <!-- 스크랩시 모든 부분에서 width 와 height로 크기 조절 가능. -->
    <!-- 스크랩 후 영상이 재생이 안되는 이슈는 대부분 퍼가기를 거부한 경우. -->
    <audio controls src="Kalimba.mp3"></audio>
    <video controls src="wildlife.mp4"></video>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/6P_6HHC_JHw" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
</body>
</html>
